apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-ddb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-ddb
  template:
    metadata:
      labels:
        app: spring-boot-ddb
    spec:
      serviceAccountName: spring-boot-ddb
      containers:
      - name: spring-boot-ddb
        image: SRVC_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: MODE
          valueFrom:
            configMapKeyRef:
              name: spring-demo-config
              key: mode
        - name: AMAZON_DYNAMO_DB_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: spring-demo-config
              key: amazon.dynamodb.endpoint
        securityContext:
          capabilities:
            add:
              - CHECKPOINT_RESTORE
              - SYS_PTRACE
          privileged: false
          runAsUser: 0
          allowPrivilegeEscalation: false
        command: ["/bin/bash"]
        args: ["/opt/scripts/run-service.sh"]
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 1
          failureThreshold: 60
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-ddb-service
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: spring-boot-ddb
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-boot-ddb-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: spring-boot-ddb-service
              port:
                number: 8080