apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-ddb-crac-efs-mount
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-ddb-crac-efs-mount
  template:
    metadata:
      labels:
        app: spring-boot-ddb-crac-efs-mount
    spec:
      serviceAccountName: spring-boot-ddb
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: efs-claim
      containers:
      - name: spring-boot-ddb-crac-efs-mount
        image: $SRVC_IMAGE_WO_CRAC
        imagePullPolicy: Always
        volumeMounts:
          - name: persistent-storage
            mountPath: /opt/crac-files
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        securityContext:
          capabilities:
            add:
              - CHECKPOINT_RESTORE
              - SYS_PTRACE
          privileged: false
          runAsUser: 0
          allowPrivilegeEscalation: false
        command: ["/bin/bash"]
        args: ["/opt/scripts/run-service-crac.sh"]
        env:
        - name: CRAC_CHECKPOINT_PATH
          value: /opt/crac-files/$SRVC_NAME/$SRVC_VERSION
        - name: SRVC_JAR_FILE_NAME
          value: $SRVC_JAR_FILENAME
        - name: MODE
          valueFrom:
            configMapKeyRef:
              name: spring-demo-config
              key: mode
        - name: AMAZON_DYNAMO_DB_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: spring-demo-config
              key: amazon.dynamodb.endpoint
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 1
          failureThreshold: 60
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-ddb-crac-efs-mount-service
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: spring-boot-ddb-crac-efs-mount
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-boot-ddb-crac-efs-mount-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: spring-boot-ddb-crac-efs-mount-service
              port:
                number: 8080